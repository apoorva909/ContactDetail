<button class="add-btn" mat-raised-button (click)="openContactForm()"> Add Contact </button>

<table mat-table [dataSource]="contactData" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of contactColumn">
      <th mat-header-cell *matHeaderCellDef > {{column}} </th>
      <td mat-cell  *matCellDef="let element"> 
        <span *ngIf="column != 'Actions'">{{element[column]}}</span> 
        <span *ngIf="column == 'Actions'">
          <mat-icon *ngIf="element.Status == 'Active'" (click)="editContactForm(element.id)">edit</mat-icon>
          <mat-icon *ngIf="element.Status == 'Active'" (click)="inActiveContact(element.id)">delete</mat-icon>
        </span> 
       </td>

    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="contactColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: contactColumn;"></tr>
  </table>
