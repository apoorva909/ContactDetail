<div class="container">
    <div class="contact-info">
    <form [formGroup]="contactForm">
        <h3 class="contact-title">Your contact info</h3>
        <div class="name-div">
        <div>
            <mat-form-field appearance="fill">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="FirstName" (focusout)="submitData()">
              <mat-error *ngIf="contactForm.get('FirstName').invalid">This field is required</mat-error>
            </mat-form-field>
          </div>
          <p class="last-name">
            <mat-form-field appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="LastName" (focusout)="submitData()">
                <mat-error *ngIf="contactForm.get('LastName').invalid">This field is required</mat-error>
              </mat-form-field>
          </p>
        </div>
          <p>
              
            <mat-form-field class="email-phone" appearance="fill">
                <mat-label>Email address</mat-label>
                <input type="email" matInput formControlName="Email" (focusout)="submitData()">
                <mat-error *ngIf="contactForm.get('Email').invalid">This field is required</mat-error>
              </mat-form-field>
          </p>
          <p>
            <mat-form-field class="email-phone" appearance="fill">
                <mat-label>Phone number</mat-label>
                <input maxlength="10" (keypress)="validatePhoneNumber($event)" (focusout)="submitData()" matInput formControlName="PhoneNumber">
                <mat-error *ngIf="contactForm.get('PhoneNumber').invalid">This field is required</mat-error>
              </mat-form-field>
          </p>
          <div>
          <button type="submit" class="button-style" [disabled]="!isSubmit" mat-raised-button [mat-dialog-close]="this.contactForm.value" >Add Contact</button>
          </div>
          </form>
    </div>
</div>
